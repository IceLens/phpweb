<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/function.js"></script>
    <link rel="shortcut icon" href="../img/ico.webp">
    <title>Login</title>
</head>
<body>
<div class="box">
    <div class="content">
        <div class="login-wrapper">
            <h1>登录</h1>
            <div class="login-form">
                <form method="post">
                <div class="username form-item">
                    <label for="alert"></label><input id="alert" disabled class="input-item" value="">
                </div>
                <div class="username form-item">
                    <label for="account"><span id="tip_1">使用QQ帐号</span>
                    <input id="account" name="account" type="text" class="input-item" onclick="highLight('tip_1')" onblur="deHighLight('tip_1')">
                    </label>
                </div>
                <div class="password form-item">
                    <label for="password"><span id="tip_2">密码</span>
                    <input id="password" name="password" type="password" class="input-item" onclick="highLight('tip_2')" onblur="deHighLight('tip_2')">
                    </label>
                </div>
                <input type="button" class="login-btn" value="登 录" onclick="postInfo()">
                </form>
            </div>
            <div class="divider">
                <span class="line"></span>
                <span class="divider-text" onclick="window.location.replace('./register.html')">注册</span>
                <span class="line"></span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //向后端发送
    function postInfo() {
        if (!(checkAccount() && checkNull())){
            return;
        }
        let account = document.getElementById('account').value;
        let password = document.getElementById('password').value;
        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (!(xhr.readyState === 4)) {
                return;
            }
            let result = JSON.parse(this.responseText);
            callBackCodeLogin(result);
        }

        xhr.open("post", '/system/users/login.php', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("account="+ account + "&password="+ password);
    }
    //登录页面提示
    function callBackCodeLogin(result){
        let style = document.getElementById('alert');
        switch (result.code){
            case 0 :
                style.style.display='block';
                style.value='账号或密码不能为空';
                break;
            case 1 :
                style.style.display='block';
                style.value='您还没有注册';
                break;
            case 2 :
                style.style.display='block';
                style.value='账号或密码有误';
                break;
            case 3 :
            //function jump(){window.location = result.data["web"] + result.data["user"]}

                style.style.color='#00FF44FF';
                style.style.backgroundColor='rgba(0, 255, 68, 0.4)';
                style.style.borderColor='#18c300';
                style.style.display='block';
                style.value='登录成功';

                setTimeout(function (){
                    window.location = result.data["web"] + result.data["user"]
                },800);
                break;
            default :
                alert('Unknown Error')
        }
    }
</script>
</body>
</html>
