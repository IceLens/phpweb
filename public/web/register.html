<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/function.js"></script>
    <title>注册</title>
</head>
<body>
<div class="box">
    <div class="content">
        <div class="login-wrapper">
            <h1>注册</h1>
            <div class="login-form">
                <form method="post">
                    <div class="username form-item">
                        <input id="alert" disabled class="input-item" value="">
                    </div>
                    <div class="username form-item">
                        <label for="account"><span id="tip_1">使用QQ帐号</span></label>
                        <input id="account" name="account" type="text" class="input-item" required="required" onclick="highLight('tip_1')" onblur="deHighLight('tip_1')">
                    </div>
                    <div class="password form-item">
                        <label for="password"><span id="tip_2">密码</span></label>
                        <input id="password" name="password" type="password" class="input-item" onclick="highLight('tip_2')" onblur="deHighLight('tip_2')">
                    </div>
                    <div class="password form-item">
                        <label for="rePassword"><span id="tip_3">密码</span></label>
                        <input id="rePassword" type="password" class="input-item" onclick="highLight('tip_3')" onblur="deHighLight('tip_3')">
                    </div>
                    <div class="password form-item">
                        <label for="inviteCode"><span id="tip_4">邀请码</span></label>
                        <input id="inviteCode" name="inviteCode" type="password" class="input-item" onclick="highLight('tip_4')" onblur="deHighLight('tip_4')">
                    </div>
                    <button type="button" class="login-btn" onclick="postInfo()">注 册
                        <span></span>
                    </button>
                </form>
            </div>
            <div class="divider">
                <span class="line"></span>
                <span class="divider-text" onclick="window.location.replace('./login.html')">登录</span>
                <span class="line"></span>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function postInfo() {
        if (!(checkAccount()&&checkStrong()&&checkRegPassword())){
            return;
        }
        let account = document.getElementById('account').value;
        let password = document.getElementById('password').value;
        let inviteCode = document.getElementById('inviteCode').value;
        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (!(xhr.readyState === 4)) {
                return;
            }
            let result = JSON.parse(this.responseText);
            callBackCodeReg(result);
        }

        xhr.open("post", '/system/users/register.php', true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("account="+ account + "&password="+ password + "&code="+ inviteCode);
    }
    //注册页面提示
    function callBackCodeReg(result){
        let style = document.getElementById('alert');
        switch (result.code){
            case 0 :
                style.style.display='block';
                style.value='账号或密码不能为空';
                break;
            case 1 :
                style.style.display='block';
                style.value='邀请码错误';
                break;
            case 2 :
                style.style.display='block';
                style.value='账号已经存在';
                break;
            case 3 :
                alert('服务器错误')
                break;
            case 4 :
            function jump(){window.location = './login.html'}

                style.style.color='#00FF44FF';
                style.style.backgroundColor='rgba(0, 255, 68, 0.4)';
                style.style.borderColor='#18c300';
                style.style.display='block';
                style.value='注册成功';

                setTimeout(jump,800);
                break;
            default :
                alert('Unknown Error');
        }
    }

</script>
</html>
