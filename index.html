<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="public/img/ico.webp">
  <style id="main-box-display">.main:not(#setSkin){display: none;}</style>
  <title>主页</title>
</head>
<body>
<div>
  <div class="top-bar">
    <a id="login" href="public/web/login.html">登录</a>
    <span class="welcome" id="wel">Welcome</span>
    <span class="welcome" id="user_name"></span>

    <div class="announce">
      通知
      <ul>
        <li><p onclick="fadeInS('notice_1',10)">首页告知</p></li>
        <li><p onclick="fadeInS('notice_2',10)">最新公告</p></li>
      </ul>
    </div>
  </div>
  <div class="left-bar">
    <div class="select" onclick="switchPage(0)">
      皮肤设置
    </div>
    <div class="select" onclick="switchPage(1)">
      披风设置
    </div>
    <div class="select" onclick="switchPage(2)">
      密码重置
    </div>
    <div class="select" onclick="switchPage(3)">
      资源下载
    </div>
    <div class="select" onclick="switchPage(4)">
      实用网站
    </div>
  </div>
  <div class="main" id="setSkin">
    <div class="operation-1">
      <h2>上传皮肤</h2>
      <form action="/system/users/upload.php?value=1" method="post" id="skins" enctype="multipart/form-data" target="iframe">
        <p>请选择您的皮肤图片:</p>
        <div id="select-skin" onclick='chooseFiles("#select-skin","#skin")'>
          <input type="button" class="btn" value="选择图像" >
          <input type="file" id="skin" name="mySkin" oninput='displayText("skin","skinName")'>
          <br>
          <span id="skinName"></span>
        </div>
        <div class="confirm">
          <label>
            <input class="text-bar" type="text" name="reNameFile" required="required" placeholder="请输入您的Minecraft用户名">
          </label>
          <br>
          <input class="btn" type="submit" value="上传文件">
        </div>
      </form>
    </div>
    <div class="operation-2">
      <h2>重置皮肤</h2>
      <form action="/system/users/reset_info.php?value=1" method="post" target="iframe" onsubmit="return confirm('确定要重置皮肤吗?')">
        <input class="btn" type="submit" value="重置皮肤" id="reset_skin_btn" name="resetSkin">
      </form>
    </div>
  </div>

  <div class="main" id="setCape">
    <div class="operation-1">
      <h2>上传披风</h2>
      <form action="/system/users/upload.php?value=2" method="post" id="capes" enctype="multipart/form-data" target="iframe">
        <p>请选择您的披风图片:</p>
        <div id="select-cape" onclick='chooseFiles("#select-cape","#cape")'>
          <input type="button" class="btn" value="选择图像" >
          <input type="file" id="cape" name="myCape" oninput='displayText("cape","capeName")'>
          <br>
          <span id="capeName"></span>
        </div>
        <div class="confirm">
          <label>
            <input class="text-bar" type="text" name="reNameFile" required="required" placeholder="请输入您的Minecraft用户名">
          </label>
          <br>
          <input class="btn" type="submit" value="上传文件">
        </div>
      </form>
    </div>
    <div class="operation-2">
      <h2>重置披风</h2>
      <form action="/system/users/reset_info.php?value=2" method="post" target="iframe" onsubmit="return confirm('确定要重置披风吗?')">
        <input class="btn" type="submit" value="重置披风" id="reset_cape_btn" name="resetSkin">
      </form>
    </div>
  </div>

  <div class="main" id="restPass">
    <div class="operation-1">
      <h2>重置密码</h2>
      <form action="/system/users/reset_info.php?value=3" method="post" target="iframe" onsubmit="return confirm('确定要重置密码吗?') && checkStrong(1)">
        <label for="password"></label><input type="password" name="resetPassword" id="password" placeholder="新密码" class="text-bar" required>
        <br><br>
        <input value="重置密码" class="btn" type="submit" id="reset_password_btn">
      </form>
    </div>
  </div>

  <div class="main" id="download_box">
    <!--iframe src="download.php"></iframe-->
    <div id="download_page">

      <div class="box">
        <p>YXLumen's Mod pack</p>
        <form action="/system/download.php?file=0" method="post" target="iframe">
          <input class="down_button" value="test" type="submit">
        </form>
      </div>

      <div class="box">
        <p>客户端版本</p>
        <form action="/system/download.php?file=1" method="post" target="iframe">
          <input class="down_button" value="test" type="submit">
        </form>
      </div>

    </div>

  </div>

  <div class="main" id="practical">
    <button onclick="window.open('https://wiki.biligame.com/mc/%E6%95%99%E7%A8%8B')" class="btn">MC新手教程</button>
    <button onclick="window.open('https://wiki.biligame.com/mc/Minecraft_Wiki')" class="btn">MC WiKi</button>
    <button onclick="window.open('https://www.mcmod.cn')" class="btn">MCMOD</button>
    <button onclick="window.open('https://www.curseforge.com/minecraft')" class="btn">Curseforge</button>
  </div>

</div>

<iframe name="iframe" style="display: none"></iframe>
</body>

<script type="text/javascript">
  //显示文件名
  function chooseFiles(select,file) {
    let file_btn = document.querySelector(select);
    let file_input = file_btn.querySelector(file);
    file_input.click();
  }
  function displayText(file,name) {
    let fileName = document.getElementById(file).value;
    document.getElementById(name).innerText = fileName.substring(fileName.lastIndexOf("\\"));
  }

  function switchPage(val) {
    let ele = document.getElementById('main-box-display');
    switch (val) {
      case 0:
        ele.innerText = '.main:not(#setSkin){display: none;}';
        break;
      case 1:
        ele.innerText = '.main:not(#setCape){display: none;}';
        break;
      case 2:
        ele.innerText = '.main:not(#restPass){display: none;}';
        break;
      case 3:
        ele.innerText = '.main:not(#download_box){display: none;}';
        break;
      case 4:
        ele.innerText = '.main:not(#practical){display: none;}';
        break;
    }
  }

  window.onload = function (){
    if (getPar('user') === 0){
      document.getElementById('wel').innerText = '';
      document.getElementById('user_name').innerText = '尚未登录';
      return;
    }
    document.getElementById('user_name').innerText = getPar('user');
  }

</script>
</html>
